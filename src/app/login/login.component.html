<body>
    <main class="login">
        <img src="/assets/imagens/Logo.png" alt="logo" draggable="false">
        <form action="">
            <label class="active" for="usuario">E-mail:</label>
            <input [(ngModel)]="email" name="email" id="email" type="text" class="validate">

            <label class="active" for="senha">Senha:</label>
            <input [(ngModel)]="password" name="senha" type="password" id="senha" class="validate">
            <br>
            <p>Ainda nÃ£o se cadastrou? <a routerLink="signup">Sign up aqui!</a></p>
            <p>Esqueceu a senha? <a routerLink="resetsenha" target="_blank">Clique aqui</a></p>
            <button type="button" name="action" (click)="login()">Entrar</button>
        </form>
        
    </main>
</body>
